apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ambassadorIds }}
  namespace: {{ .Values.ambassadorIds }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/healthcheck-path: '/ambassador/v0/check_alive'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.albCertificateArns }}
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            backend:
              serviceName: ambassador-internal
              servicePort: 80